<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流式文本输出演示 (FastAPI + JSON格式)</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .input-area {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            flex-shrink: 0;
        }
        button:hover {
            background: #2980b9;
        }
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        .speed-control {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .speed-control label {
            margin-right: 10px;
            white-space: nowrap;
        }
        .speed-control input {
            width: 100px;
            flex-grow: 1;
        }
        .output-area {
            margin-top: 30px;
        }
        .output-box {
            min-height: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background: #f9f9f9;
            font-size: 18px;
            line-height: 1.8;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #7f8c8d;
            text-align: center;
        }
        .progress-bar {
            height: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: #2ecc71;
            width: 0%;
            transition: width 0.3s;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .speed-control {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>流式文本输出演示 (FastAPI + JSON格式)</h1>
        
        <div class="input-area">
            <textarea id="inputText" placeholder="请输入要流式输出的文本..."></textarea>
            <div class="controls">
                <div class="speed-control">
                    <label for="speed">速度:</label>
                    <input type="range" id="speed" min="1" max="10" value="5">
                    <span id="speedValue">5</span>
                </div>
                <button id="sendBtn">发送</button>
            </div>
        </div>
        
        <div class="output-area">
            <h2>输出结果</h2>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <div id="outputBox" class="output-box"></div>
            <div id="status" class="status">就绪</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const sendBtn = document.getElementById('sendBtn');
            const outputBox = document.getElementById('outputBox');
            const status = document.getElementById('status');
            const progress = document.getElementById('progress');
            const speedControl = document.getElementById('speed');
            const speedValue = document.getElementById('speedValue');
            
            // 更新速度显示
            speedControl.addEventListener('input', function() {
                speedValue.textContent = this.value;
            });
            
            // 计算速度延迟（值越大，速度越快）
            function getSpeedDelay() {
                // 将1-10的值转换为0.1-0.01的延迟（秒）
                return 0.1 - (speedControl.value - 1) * 0.01;
            }
            
            sendBtn.addEventListener('click', async function() {
                const text = inputText.value.trim();
                if (!text) {
                    alert('请输入一些文本');
                    return;
                }
                
                // 禁用按钮，防止重复点击
                sendBtn.disabled = true;
                status.textContent = '输出中...';
                outputBox.innerHTML = '';
                progress.style.width = '0%';
                
                try {
                    const formData = new FormData();
                    formData.append('text', text);
                    
                    const response = await fetch('/stream-json', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error(`网络响应不正常: ${response.status} ${response.statusText}`);
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    // 添加光标闪烁效果
                    outputBox.innerHTML = '<span class="blink">|</span>';
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        // 解码并解析JSON
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n').filter(line => line.trim());
                        
                        for (const line of lines) {
                            try {
                                const data = JSON.parse(line);
                                
                                // 移除闪烁光标，添加字符，然后重新添加光标
                                outputBox.innerHTML = outputBox.innerHTML.replace('<span class="blink">|</span>', '');
                                outputBox.innerHTML += data.char;
                                outputBox.innerHTML += '<span class="blink">|</span>';
                                
                                // 更新进度条
                                progress.style.width = data.progress;
                                
                                // 更新状态
                                status.textContent = `输出中: ${data.progress} (${data.index + 1}/${data.total})`;
                                
                                // 自动滚动到底部
                                outputBox.scrollTop = outputBox.scrollHeight;
                                
                                // 根据速度控制添加延迟
                                await new Promise(resolve => setTimeout(resolve, getSpeedDelay() * 1000));
                                
                            } catch (e) {
                                console.error('解析JSON出错:', e, line);
                            }
                        }
                    }
                    
                    // 完成后移除闪烁光标
                    outputBox.innerHTML = outputBox.innerHTML.replace('<span class="blink">|</span>', '');
                    status.textContent = '输出完成';
                    progress.style.width = '100%';
                    
                } catch (error) {
                    console.error('Error:', error);
                    status.textContent = '出错: ' + error.message;
                    outputBox.innerHTML = '发生错误: ' + error.message;
                } finally {
                    sendBtn.disabled = false;
                }
            });
            
            // 示例文本
            inputText.value = "这是一个使用FastAPI和JSON格式的流式文本输出演示。FastAPI提供了更好的性能和异步支持，非常适合流式传输场景。您可以看到文字是如何逐个字符显示的，类似于打字机效果。";
            
            // 支持回车键发送
            inputText.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    e.preventDefault();
                    sendBtn.click();
                }
            });
        });
    </script>
</body>
</html>
